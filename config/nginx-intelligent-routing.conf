# Intelligent nginx routing configuration for SearXNG-Cool
# Routes SearXNG search traffic and Flask API/admin traffic appropriately

# Upstream definitions
upstream searxng_backend {
    server 127.0.0.1:8888;
    keepalive 32;
}

upstream flask_backend {
    server 127.0.0.1:8889;
    keepalive 32;
}

# HTTP to HTTPS redirect
server {
    listen 80;
    server_name alfredisgone.duckdns.org;
    
    # Let's Encrypt verification
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# Main HTTPS server with intelligent routing
server {
    listen 443 ssl http2;
    server_name alfredisgone.duckdns.org;
    
    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/alfredisgone.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/alfredisgone.duckdns.org/privkey.pem;
    
    # Strong SSL Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;
    
    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options SAMEORIGIN always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer" always;
    add_header Content-Security-Policy "default-src 'self' 'unsafe-inline' 'unsafe-eval'; img-src 'self' data: https:;" always;
    
    # Serve static files directly from SearXNG core
    location /static/ {
        alias /home/mik/SEARXNG/searxng-cool/searxng-core/searxng-core/searx/static/;
        expires 1d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Flask-specific endpoints (API, auth, health checks)
    location ~ ^/(api|auth|health|metrics|config|routes|ws)/ {
        proxy_pass http://flask_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support for Flask-SocketIO
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_buffering off;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }
    
    # Main search functionality - proxy to SearXNG
    location / {
        # First, try to proxy to SearXNG
        proxy_pass http://searxng_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Important: Remove Accept-Encoding to prevent compression issues
        proxy_set_header Accept-Encoding "";
        
        # Preserve SearXNG's response headers
        proxy_pass_header Server;
        
        # Handle errors by falling back to Flask
        proxy_intercept_errors on;
        error_page 502 503 504 = @flask_fallback;
        
        # Timeouts for search operations
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Buffer settings for large responses
        proxy_buffer_size 128k;
        proxy_buffers 8 256k;
        proxy_busy_buffers_size 512k;
    }
    
    # Fallback to Flask orchestrator if SearXNG is down
    location @flask_fallback {
        proxy_pass http://flask_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Fallback-Request "true";
        
        # Add a custom header to indicate this is a fallback
        add_header X-Served-By "Flask-Orchestrator-Fallback" always;
    }
    
    # Specific search endpoint handling
    location = /search {
        # POST requests go to SearXNG
        if ($request_method = POST) {
            proxy_pass http://searxng_backend;
        }
        
        # GET requests also go to SearXNG
        proxy_pass http://searxng_backend;
        
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Search-specific timeouts
        proxy_connect_timeout 10s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }
    
    # Autocomplete endpoint
    location = /autocompleter {
        proxy_pass http://searxng_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Preferences endpoint  
    location = /preferences {
        proxy_pass http://searxng_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Image proxy endpoint
    location = /image_proxy {
        proxy_pass http://searxng_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Larger buffer for images
        proxy_buffer_size 256k;
        proxy_buffers 8 512k;
        proxy_busy_buffers_size 1024k;
    }
    
    # Monitoring endpoint (restricted)
    location /server-status {
        stub_status on;
        allow 127.0.0.1;
        deny all;
    }
}